<body class="profile-page sidebar-collapse" style="background-color:black;">
  <div>
  <div style="margin-left:15%;padding:1px 16px;height:1000px;">
  <div class="page-header header-filter"  style="background-image:url('/Users/sampurna/Downloads/z/assets/images/equaliser-music-bar-blue-4k-wallpaper-2560x1080.jpg');"></div>
  <div class="main main-raised">
    <div class="profile-content">
      <div class="container">
        <div class="row">
          <div class="col-md-6 ml-auto mr-auto">
            <div class="profile">
              <div class="avatar">
                <img src="/Users/sampurna/Downloads/z/assets/images/glowing-neon-music-note-tone-icon-isolated-on-vector-28399141.jpg" alt="Circle Image" class="img-raised rounded-circle img-fluid">
              </div>
              <div class="name">
                <h3 class="title">Search for Musician</h3>
              </div>
            </div>
          </div>
        </div>
        </div>
        <div class="description text-center">
             <form method="post">
               <div class="pl-lg-4">
                 <div class="row">
                   <div class="col-lg-6">
                     <h6 class="choice-head"> Choose language: </h6>
                   </div>
                   <div class="col-lg-6">
                     <div class="form-group focused">
                       <div class="top-space">
                         <input type="checkbox" name="LangEng" id="edit-det1" value="1">  English<br>
                         <input type="checkbox" name="LangHindi" id="edit-det1" value="1">  Hindi<br>
                         <input type="checkbox" name="LangOther" id="edit-det1" value="1">  Other<br>
                       </div>
                     </div>
                   </div>
                 </div>
                 <div class="row">
                   <div class="col-lg-6">
                     <h6 class="choice-head"> Choose type of Musician: </h6>
                   </div>
                   <div class="col-lg-6">
                     <div class="form-group focused">
                       <div class="top-space">
                         <input id="edit-det1" type="checkbox" name="vocalist"  value="1">  Vocalist<br>
                         <input type="checkbox" name="instrumentalist" id="edit-det1" value="1">  Instrumentalist<br>
                         <input type="checkbox" name="composer" id="edit-det1" value="1">  Composer<br>
                         <input type="checkbox" name="Typeother" id="edit-det1" value="1">  Other<br>
                       </div>
                     </div>
                   </div>
                 </div>
                 <div class="row">
                   <div class="col-lg-6">
                     <h6 class="choice-head"> Choose genre: </h6>
                   </div>
                   <div class="col-lg-6">
                     <div class="form-group focused">
                       <div class="top-space">
                         <input id="edit-det1" type="checkbox" name="pop"  value="1">  Pop<br>
                         <input type="checkbox" name="rock" id="edit-det1" value="1"> Rock<br>
                         <input type="checkbox" name="hiphop" id="edit-det1" value="1"> Hip Hop<br>
                         <input type="checkbox" name="jazz" id="edit-det1" value="1"> Jazz<br>
                         <input type="checkbox" name="Genreother" id="edit-det1" value="1"> Other<br>
                       </div>
                     </div>
                   </div>
                 </div>
                 <div class="row">
                   <div class="col-lg-12">
                     <div class="mus-search-button-div">
                       <input type="submit" class="form-submit" name="submit"><br><br><br>
                     </div>
                   </div>
