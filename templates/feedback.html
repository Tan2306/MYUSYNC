  <head>

    <meta name="description" content="">

    <!-- Name on website tab -->
    <title>MyuSync</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo.png" />

    <!-- Linking JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Linking CSS -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">

    <!-- Font Awesome-->

    <link rel="fontawesome" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" integrity="sha512-u7ppO4TLg4v6EY8yQ6T6d66inT0daGyTodAi6ycbw9+/AU8KMLAF7Z7YGKPMRA96v7t+c7O1s6YCTGkok6p9ZA==" crossorigin="anonymous" />

    <!--Google Fonts -->
    <!-- Navbar font - Roboto Slab, Jumbotron - Exo, Footer -  -->
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@900&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@900&family=PT+Serif:ital,wght@1,700&family=Roboto+Slab&display=swap" rel="stylesheet">

  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <div class="logo">
        <img src="assets/images/logo.png" width="50px" alt="Logo">
      </div>
      <a class="navbar-brand nav-head" >MyuSync</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown" >
        <ul class="navbar-nav ">
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('home')}}">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('aboutus')}}">About Us</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('ourteam')}}">Our Team</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('login')}}">Login </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('feedback')}}">Feedback</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- ---------------------------- -->

    <!-- Jumbotron/Head -->
    <section class="feed-jumbotron" >
      <div class="container-fluid">
        <h1 class="feed-jumb-head">REACH US!</h1>
      </div>
    </section>
    <!-- ---------------------------- -->

    <!-- Contact Form -->
    <section class"feed-form" >
      <div class="container-fluid">
        <form class="form" method="post">
          <h6 class="form-head"> | Write to us at contact@myusync.com |</h6><br><br>
            <input type="text" id="feed-name" name="fname" placeholder="Name" size="30"><br>
            <input type="text" id="feed-email" name="feed-email" placeholder="Email Address" size="30"><br>
            <textarea class="comments-text" placeholder="Message" name="message" rows="10" cols="34"></textarea><br>
            <input type="submit" class="form-submit" name="submit">
        </form>
      </div>
    </section>
    <!-- ---------------------------- -->

    <!-- Footer -->
    <footer>
      <p> Created with <i class="fa fa-heart"></i> by MyuSync</p>
    </footer>
    <!-- ---------------------------- -->

  </body>
