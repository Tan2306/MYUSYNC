    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="fontawesome" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" integrity="sha512-u7ppO4TLg4v6EY8yQ6T6d66inT0daGyTodAi6ycbw9+/AU8KMLAF7Z7YGKPMRA96v7t+c7O1s6YCTGkok6p9ZA==" crossorigin="anonymous" />

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">

        <img src="assets/images/logo.png" width="50px" alt="Logo">

      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown" >
        <ul class="navbar-nav ">
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('home')}}">Home</a>

    <!-- Heading -->
    <section class="NM-signup-jumbotron" >
      <div class="container-fluid">
        <h1 class="NM-signup-jumb-head">Sign Up for Non-Musicians</h1>
      </div>
    </section>

    <!-- Signup Details -->
    <section class="signup-main" class="container-fluid" >
      <div class="col-12" class="signup-div">
        <form method="post" align="left">
          <table class="signup-tab" align="center">
            <tr>
              <td>
                <h6 class="signup-head"> Name: </h6><br>
              </td>
              <td>
                <input type="text" id="signup-det" name="name" placeholder="Michael Jackson" size="30"><br>
              </td>
            </tr>
            <tr>
              <td>
                <h6 class="signup-head"> Username: </h6><br>
              </td>
              <td>
                <input type="text" id="signup-det" name="username" placeholder="mj123" size="30"><br>
              </td>
            </tr>
            <tr>
              <td>
                <h6 class="signup-head"> Password: </h6><br>
              </td>
              <td>
                <input type="text" id="signup-det" name="password" placeholder="keepmesecret911" size="30"><br>
              </td>
            </tr>
            <tr>
              <td>
                <h6 class="signup-head"> Date of Birth: </h6><br>
              </td>
              <td>
                <input type="date" id="signup-det" name="dob" placeholder="" size="30"><br>
              </td>
            </tr>
            <tr>
              <td>
                <h6 class="signup-head"> Gender: </h6><br>
              </td>
              <td>
                <select id="signup-det" name="gender" id="gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="NoneBinary">Non-Binary</option>
                </select><br>
              </td>
            </tr>
            <tr>
              <td>
                <h6 class="signup-head"> Email Address: </h6><br>
              </td>
              <td>
                <input type="email" id="signup-det" name="email" placeholder="michael@mymail.com" size="30"><br>
              </td>
            </tr>
            <tr>
              <td>
                <h6 class="signup-head"> Mobile Number: </h6><br>
              </td>
              <td>
                <input type="text" id="signup-det" name="mobile" placeholder="99xxxxxxxx" size="30"><br>
              </td>
            </tr>
            <tr>
              <td>
                <h6 class="signup-head"> Work Experience: </h6><br>
              </td>
              <td>
                <input type="text" id="signup-det" name="workex" placeholder="I have worked at..." size="30"><br>
              </td>
            </tr>
            <tr>
              <td>
                <h6 class="signup-head"> Work Links: </h6><br>
              </td>
              <td>
                <input type="url" id="signup-det" name="worklinks" placeholder="Youtube, Spotify, Soundcloud link..." size="30"><br>
              </td>
            </tr>
            <tr>
              <td>
                <h6 class="signup-head"> Company Name: </h6><br>
              </td>
              <td>
                <input type="url" id="signup-det" name="company" placeholder="abc.ltd" size="30"><br>
              </td>
            </tr>
          </table>
            <center><input type="submit" class="form-submit" name="submit"><br><br><br>
        </form>
      </section>

    <!-- Footer -->
    <footer>
      <p> Created with <i class="fa fa-heart"></i> by MyuSync</p>
    </footer>
    <!--  -->

  </body>
</html>
